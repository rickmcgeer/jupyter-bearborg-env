- title: URL example
  description: Example of opening a URL in a tab
  source: https://jupyterlab.readthedocs.io/en/stable/
  type: url
  catalog: Examples
  args:
      sandbox: [ 'allow-same-origin', 'allow-scripts', 'allow-downloads', 'allow-modals', 'allow-popups']

- title: Bearborg
  description: Open Bearborg
  source: https://bearborg.berkeley.edu/
  type: url
  catalog: AI
  args:
      createNewWindow: true

- title: Terminal example
  description: Example of opening JupyterLab terminal
  type: terminal
  source: 'ls -l'
  cwd: '../'
  args:
    reuse: true
  catalog: Examples

- title: Omni Engineer
  description: Launch Omni Engineer
  type: terminal
  source: 'python /usr/local/share/omni-engineer/main.py'
  cwd: "/home/jovyan"
  args:
    reuse: true
  catalog: AI